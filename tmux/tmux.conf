# tmux.conf by benbrastmckie
# https://github.com/benbrastmckie/.config/blob/master/tmux/.tmux.conf

# Easy config reload
bind R source ~/.tmux.conf\\; display "~/.tmux.conf sourced!"

# Send prefix
unbind C-b
set -g prefix C-Space

bind C-Space send-prefix

# switch between pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
 
# Windows
bind-key q kill-window

# Mouse mode
setw -g mouse on
 
# Fast toggle (normally prefix-l).
bind Tab last-window
 
# Automatically renumber window numbers on closing a pane (tmux >= 1.7).
set -g renumber-windows on 

# Status bar.
set -g status-bg '#343d46'
set -g status-fg white
set -g status-left-length 40
set -g status-left '#[fg=yellow]#S â§‰ '
set -g status-right "#[fg=yellow]$USER@#h #[fg=white]%l:%M %p"
set -g status-interval 60 # Default is 15.

# Start window and pane numbering at 1, (0 is too hard to reach).
set -g base-index 1
set -g pane-base-index 0

# Don't wait for an escape sequence after seeing C-a.
set -s escape-time 0

# set focus-event
set -g focus-event on

# enable term gui color
# set -g default-terminal "screen-256color"
# # set -ag terminal-overrides ",xterm-256color:Tc"

# enable term true color
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",*:Tc"

# set new window based on previous directory 
bind c new-window -c "#{pane_current_path}"
